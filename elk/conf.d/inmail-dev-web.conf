input{
 file {
        type => "inmail-web-logs"
        path => "/home/ubuntu/logs/inmail-web.log"
	start_position => "beginning"
   }
}

filter {
	if "Closing connection." in [message] { drop { } }
	if "OPTIONS" in [message] { drop { } }	
	dissect {
	 mapping => {
	  "message" => "[%{ts} %{+ts} %{+ts}] [%{pid}] [%{loglevel}] %{method} %{url}"
	 }
       }
     }

output {
  elasticsearch {
    hosts => ["54.210.1.68:9200"]
    index => "inmail-dev-web-%{+YYYY.MM.dd}"
   }
}
