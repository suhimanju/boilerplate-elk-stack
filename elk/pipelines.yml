- pipeline.id: nginx_call_history
  path.config: "/etc/logstash/conf.d/inmail-dev-nginx.conf"
  pipeline.workers: 2
-- pipeline.id: webserver_call_history
  path.config: "/etc/logstash/conf.d/inmail-dev-web.conf"
  pipeline.workers: 2
- pipeline.id: workerlog_call_history
  path.config: "/etc/logstash/conf.d/inmail-dev-worker.conf"
  pipeline.workers: 2
